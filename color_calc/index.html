<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>色逆算ツール</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="./index.js"></script>
  </head>
  <body onload="render()">
    <h1>色逆算ツール</h1>

    <p>ベースの色に何を乗算したらターゲットの色になるのかを計算します。</p>

    <p>
      <input type="color" id="base_color_picker" name="base_color_picker" onchange="updateBaseColor(Color.fromHex(this.value))">
      <input type="text" id="base_color_text" name="base_color_text" oninput="updateBaseText(this.value)">
      <label for="base_color_picker">ベースの色</label>
    </p>

    <p>
      <input type="color" id="target_color_picker" name="target_color_picker" onchange="updateTargetColor(Color.fromHex(this.value))">
      <input type="text" id="target_color_text" name="target_color_text" oninput="updateTargetText(this.value)">
      <label for="target_color_picker">ターゲットの色</label>
    </p>

    <p style="padding-top: 1em">
      <input type="color" id="result_color_picker" name="result_color_picker" readonly>
      <input type="text" id="result_color_text" name="result_color_text" readonly>
      <label for="result">答え</label>
    </p>
  </body>
</html>
