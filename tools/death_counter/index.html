<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>簡易犠牲者カウンターメーカー</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>簡易犠牲者カウンターメーカー</h1>

    <p>カウンターの画像を生成するツールです。今のところ文字色は黒・背景は透明な画像しか作れません。やる気があれば色を指定できるようにするかも…。</p>

    <div>
        <label for="inputCount">犠牲者数:</label>
        <input type="text" inputmode="numeric" id="inputCount">
    </div>

    <div>
        <canvas id="canvasDeathCounter" width="800" height="200" style="max-width: 40em"></canvas>
    </div>

    <div>
        <button id="downloadButton">💾 画像を保存</button>
    </div>

    <hr>
    <p><a href="/">トップへ戻る</a></p>
  </body>
</html>
